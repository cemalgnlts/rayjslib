<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <style>
    body {
      margin: 0;
      background-color: #222;
      color: #aaa;
    }
  </style>
</head>

<body>
  <canvas id="canvas"></canvas>
  <script type="module">
    import { setupRaylib, Color } from "../build/rayjslib.js";

    const module = await setupRaylib({
      canvas: document.getElementById("canvas")
    });

    globalThis.rl = module;

    rl.InitWindow(500, 500);

    const text = module.stringToUTF8OnStack("Hello World");

    const update = () => {
      rl.BeginDrawing();
      rl.ClearBackground(Color.RAYWHITE);

      rl.DrawText(text, 100, 200, 50, Color.BLACK);

      rl.DrawFPS(5, 5);
      rl.EndDrawing();

      requestAnimationFrame(update);
    };

    requestAnimationFrame(update);

    console.info("Ready!");
  </script>
</body>

</html>
